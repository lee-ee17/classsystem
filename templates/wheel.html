<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轉盤遊戲</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/wheel.css' %}">
    <script src="{% static 'js/wheel.js' %}"></script>
</head>
<body>
    <div class="container">
        <h1>轉盤遊戲</h1>
        <!-- 轉盤 -->
        <div id="wheel" class="wheel">
            <div id="spinner" class="spinner">
                <div class="section" style="transform: rotate(0deg);">1</div>
                <div class="section" style="transform: rotate(60deg);">2</div>
                <div class="section" style="transform: rotate(120deg);">3</div>
                <div class="section" style="transform: rotate(180deg);">4</div>
                <div class="section" style="transform: rotate(240deg);">5</div>
                <div class="section" style="transform: rotate(300deg);">6</div>
            </div>
        </div>
        <!-- 轉動按鈕 -->
        <button id="spinBtn">開始轉動</button>
    </div>

    
</body>
</html>
